<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Mapa</title><link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<style>#map { height: 90vh; }</style>
</head>
<body>
<h2>Mapa de Conexões</h2>
<div id="map"></div>
<script>
const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([37.7749, -122.4194]).addTo(map).bindPopup('Torre: San Francisco');
L.marker([-23.5505, -46.6333]).addTo(map).bindPopup('Torre: São Paulo');
L.marker([51.5074, -0.1278]).addTo(map).bindPopup('Satélite em Londres');
</script>
</body></html>
